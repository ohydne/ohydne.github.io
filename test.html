<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Profile Template</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="manga-card">
        <div class="fx fx-1">ずんっ</div>
        <div class="fx fx-2">THOOM!</div>
        <div class="fx fx-3">BAM!</div>
        <div class="fx fx-4">BAM!</div>

        <div class="avatar-container">
            <img src="avatar.png" alt="Avatar" class="avatar-img">
        </div>

        <div class="speech-bubble">
            <p>«Нужно толкать слона.»</p>
        </div>

        <div class="socials">
            <div class="row">
                <div class="content">
                    <img src="https://img.icons8.com/ios-filled/50/000000/steam.png" class="icon">
                    <span>Steam — <strong>@ohydne</strong></span>
                </div>
            </div>
            <div class="row">
                <div class="content">
                    <img src="https://img.icons8.com/ios-filled/50/000000/epic-games.png" class="icon">
                    <span>Epic Games — <strong>@ohydne</strong></span>
                </div>
            </div>
            <div class="row">
                <div class="content">
                    <img src="https://img.icons8.com/ios-filled/50/000000/telegram-app.png" class="icon">
                    <span>Telegram — <strong>@ohydne</strong></span>
                </div>
            </div>
        </div>

        <div class="footer">срал в Азов 2026</div>
    </div>
</body>
</html>
