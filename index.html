    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>огидне | Hero Profile</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
        <style>
            :root {
                --primary-yellow: #FFC107;
                --hero-red: #D32F2F;
                --bg-dark: #121212;
                --text-light: #f4f4f4;
            }
    
            body {
                margin: 0;
                padding: 0;
                font-family: 'Montserrat', sans-serif;
                background-color: var(--bg-dark);
                color: var(--text-light);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                overflow: hidden;
                animation: screen-shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
                animation-delay: 0.2s;
            }
    
            @keyframes punch-in {
                0% { transform: scale(5); opacity: 0; filter: blur(20px); }
                70% { transform: scale(0.9); opacity: 1; filter: blur(0px); }
                100% { transform: scale(1); opacity: 1; }
            }
    
            @keyframes screen-shake {
                10%, 90% { transform: translate3d(-1px, 0, 0); }
                20%, 80% { transform: translate3d(2px, 0, 0); }
                30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
                40%, 60% { transform: translate3d(4px, 0, 0); }
            }
    
            body::before {
                content: "ОК.";
                position: absolute;
                bottom: 20px;
                right: 40px;
                font-size: 8rem;
                font-weight: 900;
                opacity: 0.03;
                pointer-events: none;
            }
    
            .card {
                text-align: center;
                background: rgba(255, 255, 255, 0.05);
                padding: 50px 40px;
                border-radius: 20px;
                border-bottom: 6px solid var(--primary-yellow);
                box-shadow: 0 20px 50px rgba(0,0,0,0.7);
                max-width: 350px;
                width: 90%;
                backdrop-filter: blur(10px);
                animation: punch-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            }
    
            .profile-img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                background: var(--primary-yellow);
                margin: 0 auto 20px;
                border: 4px solid var(--hero-red);
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                overflow: hidden;
                box-shadow: 0 0 15px rgba(211, 47, 47, 0.4);
            }
    
            .profile-img img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
    
            h1 {
                margin: 10px 0;
                font-size: 2.2rem;
                font-weight: 900;
                text-transform: lowercase;
                letter-spacing: -1px;
                color: white;
            }
    
            .pixel-quote {
                color: #aaa;
                margin-bottom: 35px;
                font-family: 'Silkscreen', cursive;
                font-size: 1.5rem;
                line-height: 1.4;
            }
    
            .links {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }
    
            .btn {
                text-decoration: none;
                padding: 14px;
                border-radius: 8px;
                font-weight: 700;
                transition: all 0.2s ease;
                text-transform: uppercase;
                font-size: 0.75rem;
                letter-spacing: 1.5px;
                display: block;
            }
    
            .btn-steam {
                background-color: #1b2838;
                color: #66c0f4;
                border: 1px solid #66c0f4;
            }
    
            .btn-tg {
                background-color: #24A1DE;
                color: white;
            }
    
            .footer-note {
                margin-top: 30px;
                font-size: 0.6rem;
                color: #333;
                letter-spacing: 2px;
            }
        </style>
    </head>

        <script>

            <div class="footer-note">2026 свытня-скрытня</div>
        </div>
    </body>
