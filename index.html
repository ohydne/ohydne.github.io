<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>огидне | современный герой</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="manga-container">
        <div class="top-section">
            <div class="speed-lines"></div>
            
            <div class="onomatopoeia left">ずんっ</div>
            <div class="onomatopoeia right">ドンッ<br><span>THOOM!</span><br>BAM!</div>
            
            <div class="portrait-wrapper">
                <div class="portrait-circle">
                    <img src="https://via.placeholder.com/150" alt="Hero">
                </div>
            </div>
        </div>

        <div class="quote-bubble">
            «Нужно толкать слона.»
        </div>

        <div class="bottom-section">
            <div class="speed-lines-bottom"></div>
            
            <div class="sound-effect-left">BAM!<br><span>ドッ</span></div>
            <div class="sound-effect-right">THOOM!</div>

            <div class="links-container">
                <div class="link-bar">
                    <i class="fab fa-steam"></i>
                    <span class="platform">Steam —</span>
                    <span class="handle">@ohydne</span>
                </div>
                <div class="link-bar">
                    <i class="fas fa-gamepad"></i>
                    <span class="platform">Epic Games —</span>
                    <span class="handle">@ohydne</span>
                </div>
                <div class="link-bar">
                    <i class="fab fa-telegram-plane"></i>
                    <span class="platform">Telegram —</span>
                    <span class="handle">@ohydne</span>
                </div>
            </div>
        </div>
        
        <div class="footer-text">срал в Азов 2026</div>
    </div>

</body>
</html>
