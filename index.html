
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>огидне | современный герой</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="manga-container shudder-in">
        <div class="header">
            <div class="sound-effect left-top">ずんっ</div>
            <div class="sound-effect right-top">ドンッ<br>THOOM!<br>BAM!</div>
            <div class="avatar-frame">
                <img src="avatar.jpg" alt="Avatar" class="avatar-img">
            </div>
        </div>
        
        <div class="quote-bubble">
            «Нужно толкать слона.»
        </div>
        
        <div class="links-section">
            <div class="link-item slide-in-1">
                <i class="fab fa-steam icon"></i>
                <span class="platform">Steam —</span>
                <span class="username">@ohydne</span>
            </div>
            <div class="link-item slide-in-2">
                <i class="fas fa-gamepad icon"></i>
                <span class="platform">Epic Games —</span>
                <span class="username">@ohydne</span>
            </div>
            <div class="link-item slide-in-3">
                <i class="fab fa-telegram-plane icon"></i>
                <span class="platform">Telegram —</span>
                <span class="username">@ohydne</span>
            </div>
        </div>
        
        <div class="footer">
            срал в Азов 2026
        </div>
    </div>
</body>
</html>
